<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="stylesheets/signup.css" />
        <title>Signup to WellBee</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <link rel="icon" type="image/x-icon" href="media/logo.jpg" />
    </head>

    <body>
        <div class="wrapper">
            <div class="container">
                <div class="img-wrapper">
                    <div id="image1" class="singleImage">
                        <img src="media/Artboard 1.svg" alt="reading book" />
                    </div>
                    <div id="image2" class="singleImage">
                        <img src="media/paid-client-using-wellbee.jpg" alt="" srcset="" />
                    </div>
                    <div id="image3" class="singleImage">
                        <img src="media/pigeon.jpg" alt="" srcset="" />
                    </div>
                    <div id="image4" class="singleImage">
                        <img src="media/she-looking-into-mirror.jpg" alt="" />
                    </div>
                    <div id="image5" class="singleImage">
                        <img src="media/pretending-yoga.jpg" alt="" />
                    </div>
                    <div class="sliders">
                        <a href="#image1"><i data-img="1" class="fa-solid fa-circle"></i></a>
                        <a href="#image2"><i data-img="2" class="fa-regular fa-circle"></i></a>
                        <a href="#image3"><i data-img="3" class="fa-regular fa-circle"></i></a>
                        <a href="#image4"><i data-img="4" class="fa-regular fa-circle"></i></a>
                        <a href="#image5"><i data-img="5" class="fa-regular fa-circle"></i></a>
                    </div>
                </div>
                <div class="signup-wrapper">
                    <form action="" method="post" id="form">
                        <h1>Signup</h1>
                        <div class="inputs">
                            <div class="input-field">
                                <input
                                    type="text"
                                    name="username"
                                    placeholder="Username"
                                    id="username"
                                />
                                <div class="error"></div>
                            </div>
                            <div class="input-field">
                                <input type="email" name="email" id="email" placeholder="Email" />
                                <div class="error"></div>
                            </div>
                            <div class="input-field">
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    placeholder="Create password"
                                />
                                <div class="error"></div>
                            </div>
                            <div class="input-field">
                                <input
                                    type="password"
                                    placeholder="Confirm password"
                                    id="password2"
                                />
                                <div class="error"></div>
                            </div>
                        </div>
                        <button type="submit">Signup</button>
                        <p>Already have an account?<a href="/login">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
        <script src="scripts/signup.js" async defer></script>
        <script src="scripts/carousel.js" async defer></script>
    </body>
</html>
